<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    <form name="autologin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function autoLogin(username, password) {
            document.autologin.username.value = username;
            document.autologin.password.value = hexMD5('$(chap-id)' + password + '$(chap-challenge)');
            document.autologin.submit();
            return false;
        }

    </script>

    $(if chap-id)
    <script>
        function doLogin() {
            const formData = new FormData();
            formData.append('orderNumber', document.login.orderNumber.value);
            formData.append('password', document.login.password.value);
            formData.append('phone', document.login.phone.value);
            
            fetch('https://pos.tuktak.dev/wp-admin/admin-ajax.php?action=hotspot_login', {
                method: 'POST',
                mode: "cors",
                body: formData
            })
                .then(response => response.json())
                .then(data => autoLogin(data.username, data.password));

            return false;
        }
    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />

                    <input type="hidden" name="mac" value="$(mac)">
                    <input type="hidden" name="ip" value="$(ip)">
                    <input type="hidden" name="link-login" value="$(link-login)">
                    <input type="hidden" name="link-orig" value="$(link-orig)">
                    <input type="hidden" name="error" value="$(error)">
